<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Supermarket Visualization</title>
    <script src="https://kit.fontawesome.com/6713ce06d1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body>
    <div class="top-bar">
        <i class="fa-solid fa-store"></i>&emsp;Welcome to Smart Supermarket.
    </div>

    <div id="total-price"></div>
    <button type="button" class="btn btn-outline-danger" id="staffButton">NEED HELP</button>
    <button type="button" class="btn btn-outline-secondary" id="downloadButton">Download</button>

    <div class="menu">
        <button class="btn btn-secondary" id="collection1Button" onclick="selectMenuItem(this)">&emsp;<i
                class="fa-solid fa-warehouse"></i>&emsp;&emsp;Products</button><br>
        <button class="btn btn-secondary" id="collection2Button" onclick="selectMenuItem(this)">&emsp;<i
                class=" fa-solid fa-cart-shopping"></i>&emsp;&emsp;Trolley</button><br>
        <button class="btn btn-secondary active" id="collection3Button" onclick="selectMenuItem(this)">&emsp;<i
                class="fa-solid fa-map-location-dot"></i>&emsp;&emsp;Position</button>
    </div>

    <div id="tableContainer">
        <img src="./map.png" alt="">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script src="./data.js"></script>
</body>

</html>
